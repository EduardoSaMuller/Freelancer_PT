before-after-list:
  -
    name: Projeto Waterfall
    description: O hall de entrada é a primeira imagem que temos da nossa casa, é o espaço que damos a conhecer. É, por isso, indispensável torná-lo numa divisão acolhedora e que demonstre a nossa personalidade. Para este projeto, procurámos uma solução prática e versátil, desde um banco confortável até ao cabide onde pode guardar casacos, carteiras e tudo o que é essencial ter à mão.
