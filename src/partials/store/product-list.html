<section class="product-list">
  <div class="grid-x grid-margin-xs ">
    <div class="cell small-12 medium-4 large-3 xlarge-2 xxlarge-2 container-filter-main open" style="border-sizing:border-box; contain:content;" data-sticky-container>
      <div class="container-filter" data-sticky data-sticky-on="large" data-margin-top="1" data-top-anchor="sticky-section:top" data-btm-anchor="sticky-section:bottom" >
        <!-- medium and large tabs -->
        <ul class="tabs" data-tabs id="product-list-sidebar">
          <li class="tabs-title categories-list">
            <a data-tabs-target="categories" id="navbar-new" href="#categories" aria-selected="true">Categorias</a>
          </li>
          <li class="tabs-title is-active">
            <a data-tabs-target="filters" href="#filters">Filtros</a>
          </li>
        </ul>
        <div class="tabs-content" data-tabs-content="product-list-sidebar">
          <div class="tabs-panel is-active" id="filters" data-toggler data-animate="fade-in fade-out" style="min-width: 100%;">
            {{> product-filters}}
          </div>
          <div class="tabs-panel " id="categories" data-toggler data-animate="fade-in fade-out">
            {{> category-list}}
          </div>
        </div>
      </div>
    </div>
    <div class="product-action">
      <a id="change-filter-view" class="open-product-filter"><i class="icon-arrow_upward "></i></a>
      
    </div>
    <div class="cell small-12 medium-auto" id="sticky-section">
      <div class="grid-container fluid">
        <div class="grid-x grid-margin-x align-middle">
          <div class="cell small-12 medium-auto">
            <h3>SALAS COMPLETAS<small>(52)</small></h3>
            <nav aria-label="You are here:" role="navigation">
              <ul class="breadcrumbs ">
                <li><a href="#">Home</a></li>
                <li><a href="#">Salas de Jantar</a></li>
                <li>
                  Salas Completas
                </li>
              </ul>
            </nav>
          </div>
          <div class="cell small-12 medium-auto custom-select">
            <label>
              <span>Ordernar por</span>
              <select>
                <option value="a">Preço maior ao menor</option>
                <option value="b">Preço menor ao maior</option>
                <option value="c">Mais Recentes</option>
              </select>
              <i class="icon-keyboard_arrow_down"></i>
            </label>
          </div>
        </div>
      </div>
      <div class="grid-x grid-padding-x small-up-1 medium-up-2 large-up-3 xlarge-up-4 products-container">
        {{#each store.products}}
        <div class="cell">
          {{> product-thumbnail}}
        </div>
        {{/each}}
      </div>
      <div class="more-products">
        <div id="divAppendButton">
          <div class="textNote">Mais produtos <i class="icon-arrow_downward"></i></div>
        </div>
      </div>
    </div>
  </div>
</section>
