<body class="light-blue "> 
  {{> preloader}}
  <div class="off-canvas-wrapper">
    {{> login-reveal}}
    <div class="off-canvas position-left" id="offCanvasMobileNav" data-off-canvas data-transition="overlap">
      {{> mobile-nav}}
    </div>
  
    <div class="off-canvas-content navbar-horizontal" data-off-canvas-content>
      {{> main-nav-sonno}}
     
    </div>
    <div class="off-canvas-content main-content" data-off-canvas-content>
      <div class="off-canvas-content sized" id="bodyCanvas" data-off-canvas-content>
       {{> body}}
       {{> footer}} 
      </div>
    </div>
  
    <div class="off-canvas position-right" id="offCanvasRequestProject" data-off-canvas data-transition="overlap">
      {{> request-project}}
    </div>
    <div class="off-canvas position-right" id="offCanvasCart" data-off-canvas data-transition="overlap">
      {{> off-canvas-cart}}
    </div>
  </div>
  <script src="{{root}}assets/js/app.js"></script>
  
  <script>
  var googleUser = {};
    var startApp = function() {
      gapi.load('auth2', function(){
        // Retrieve the singleton for the GoogleAuth library and set up the client.
        auth2 = gapi.auth2.init({
          client_id: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
          cookiepolicy: 'single_host_origin',
          // Request scopes in addition to 'profile' and 'email'
          //scope: 'additional_scope'
        });
        attachSignin(document.getElementById('customBtn'));
      });
    };
  
    function attachSignin(element) {
      // console.log(element.id);
      auth2.attachClickHandler(element, {},
          function(googleUser) {
            document.getElementById('name').innerText = "Signed in: " +
                googleUser.getBasicProfile().getName();
          }, function(error) {
            alert(JSON.stringify(error, undefined, 2));
          });
    }
    </script>

    <script>startApp();</script>
</body>
</html>
